<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
            <h1 id="heading">Etch-A-Sketch</h1>
            <div id="options">
                <div id="size-options">
                    <h2>Size: </h2>
                    <button class="btn" id="small">Small</button>
                    <button class="btn" id="medium">Medium</button>
                    <button class="btn" id="large">Large</button>
                </div>
                <div id="color-options">
                    <button id="default-input"></button>
                    <input type="color" name="color" id="color">
                    <button class="btn" id="erase">Eraser</button>
                    <button class="btn" id="clear">Clear</button>
                </div>
                
            </div>
            <div class="grid-container" id="grid-16">
            </div>
    </div>
    <footer>Made By Tanmay Sharma </footer>
    <script src="app.js"></script>
</body>
</html>
